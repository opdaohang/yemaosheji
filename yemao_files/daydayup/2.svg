        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="425" height="10"></rect>
        <text id="原则四-可信(Credibility)" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则四  可信(Credibility)</tspan>
        </text>
        <text id="可信性来源于：生动细节、统计数据、“西纳" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="137">可信性来源于：生动细节、统计数据、“西纳特拉测试”和可检验性认证</tspan>
            <tspan x="62" y="155">1. 善用生动细节是建立可信机制的方法之一</tspan>
            <tspan x="62" y="173">强化细节，更易让人相信，比如加上特定的地名、说过的话前加上某某名人的姓名、科学报告前加上某某权威机</tspan>
            <tspan x="62" y="191">构、产品盒子上印上某某权威认证等等。</tspan>
            <tspan x="62" y="209">2. 另一个建立可信机制的方法是利用统计数据</tspan>
            <tspan x="62" y="227">统计数据本身无法产生黏性，也很难根植人心。没有哪位读者在读完《人类简史》以后，还能记住地球上所有野生</tspan>
            <tspan x="62" y="245">生物的重量总和是多少吨。数字告诉我们的是背后隐含的关联，但要阐明关联总有比数字本身更好的方法。</tspan>
            <tspan x="62" y="263">3. 第三个增强可信性的方法是“西纳特拉测试”</tspan>
            <tspan x="62" y="281">“西纳特拉”测试就是利用某种特殊的范例，来证明“如果你在那儿能成功，到哪儿都能成功”。</tspan>
            <tspan x="62" y="299">4. 第四个增强可信性的方法是可检验性认证</tspan>
            <tspan x="62" y="317">可检验性认证是威力极强的可信增强剂，因为它本质上是让顾客去验证某个说法，让你的用户“先试后买”。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="色彩影响视觉传达" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩影响视觉传达</tspan>
        </text>
        <text id="色彩在远距离中可以优先于文字和图片把信息" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">色彩在远距离中可以优先于文字和图片把信息优先传达给受众，形成第一印象。</tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">色彩的作用</tspan>
            <tspan x="132" y="156">    </tspan>
            <tspan x="164" y="156" fill-opacity="0.5">通过对色彩和色调的调整，可以使版面呈现出不同的面貌，让人产生不同的感知，因而色彩是视觉</tspan>
            <tspan x="62" y="176" fill-opacity="0.5">传达中的重要因素。</tspan>
            <tspan x="188" y="176"></tspan>
            <tspan x="62" y="196" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">配色计划</tspan>
            <tspan x="118" y="196">    </tspan>
            <tspan x="164" y="196" fill-opacity="0.5">在设计之前制定有效的配色计划，引导读者的视线。例如，想要获得注目度，可以强调版面色彩对</tspan>
            <tspan x="62" y="216" fill-opacity="0.5">比，需要突出的部分使用鲜艳色彩。还可以运用色彩本身的特质，营造画面氛围。例如，用高明度、高纯度的色彩</tspan>
            <tspan x="62" y="236" fill-opacity="0.5">填充版面，有助于令读者心情愉悦。如果希望读者放松安静地阅读，就可以运用低纯度的沉稳配色。</tspan>
            <tspan x="678" y="236"></tspan>
            <tspan x="62" y="256" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">配色工具</tspan>
            <tspan x="118" y="256">        </tspan>
            <tspan x="164" y="256" fill-opacity="0.5">借助色卡、色票、色彩检测仪等专业工具可以获得有效参考，了解印刷实际效果，减轻电脑显示与</tspan>
            <tspan x="62" y="276" fill-opacity="0.5">实际印刷的色差问题。</tspan>
            <tspan x="62" y="296" fill-opacity="0.5">对于金属色、专色等特殊色彩，也有专用的色票，便于设计者事先分析特殊色彩是否适合设计作品，免去不必要的</tspan>
            <tspan x="62" y="316" fill-opacity="0.5">揣测；也可以作为客户样稿的参考，进行准确的说明，节约打样成本。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="选择合适的字体" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">选择合适的字体</tspan>
        </text>
        <text id="在以图像为主的版面中，字体的线条、形状、" opacity="0.600000024" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="143">在以图像为主的版面中，字体的线条、形状、颜色都应该与图形元素有所呼应。</tspan>
        </text>
        <text id="字体样式和风格-不同的字体有不同的特征和" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="171">字体样式和风格</tspan>
            <tspan x="160" y="171" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">             </tspan>
            <tspan x="234" y="171" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">不同的字体有不同的特征和气质，例如，衬线字体给人大方、典雅的感觉，端庄秀丽，</tspan>
            <tspan x="62" y="191" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">有贵族气质；无衬线体笔画粗细基本一致，没有装饰而给人严肃、庄重的感觉，是现代设计中最大众化的字体之</tspan>
            <tspan x="62" y="211" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">一；书法字体具有强烈的民族特征，是中华传统文化的体现，强烈的图形感也为版面表现增加了更多的可能。</tspan>
        </text>
        <text id="根据主题选择字体-版面设计是以表现主题为" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="239">根据主题选择字体</tspan>
            <tspan x="174" y="239" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">             </tspan>
            <tspan x="234.606" y="239" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">版面设计是以表现主题为宗旨的，字体的选择也必须依据主题内容来确定。</tspan>
        </text>
        <text id="根据版面功能选择字体-通常情况下，标题文" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="267">根据版面功能选择字体</tspan>
            <tspan x="202" y="267" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">    </tspan>
            <tspan x="234" y="267" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">通常情况下，标题文字必须较为醒目，正文更易吸引读者的视线。一般选择笔画较粗的</tspan>
            <tspan x="62" y="287" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">字体作为标题。正文的文字量大且密集，不能选用太粗的字体，否则会造成拥挤、嘈杂的感觉，使文字识别性降</tspan>
            <tspan x="62" y="307" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">低，造成视觉疲劳。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

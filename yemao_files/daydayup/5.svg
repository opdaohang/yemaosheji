        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="融合色应用法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">融合色应用法则</tspan>
        </text>
        <text id="融合色设计虽然没有对比色设计的醒目特征，" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">融合色设计虽然没有对比色设计的醒目特征，却具备了更具内涵的效果，适合表现偏低调的主题。</tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">降低色相差</tspan>
            <tspan x="132" y="156">    </tspan>
            <tspan x="164" y="156" fill-opacity="0.6">运用色相环上位置接近并属于同一冷暖范围内的色彩进行搭配，能够降低色相之间的对比度，形成</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">融合、稳定的视觉效果。常见的有邻近色和类似色搭配。例如，红色、橙色、黄色的组合，在色相环上位置非常接</tspan>
            <tspan x="62" y="196" fill-opacity="0.6">近，也都含有黄色的成分，因而色相对比不强，用做版面配色时就会呈现出很强的整体感，给人调和、自然的印</tspan>
            <tspan x="62" y="216" fill-opacity="0.6">象。</tspan>
            <tspan x="90" y="216"></tspan>
            <tspan x="62" y="236" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">降低明度差</tspan>
            <tspan x="132" y="236">    </tspan>
            <tspan x="164" y="236" fill-opacity="0.6">色彩之间明度差别的大小，决定明度对比的强弱。降低明度差异会消除喧闹、不安定的感觉，形成</tspan>
            <tspan x="62" y="256" fill-opacity="0.6">稳重成熟的印象。</tspan>
            <tspan x="174" y="256"></tspan>
            <tspan x="62" y="276" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">降低纯度差</tspan>
            <tspan x="132" y="276">    </tspan>
            <tspan x="164" y="276" fill-opacity="0.6">降低色彩之间的纯度对比，能够形成融合、协调的印象，使版面处于一种整体、统一的效果之中。</tspan>
            <tspan x="62" y="296" fill-opacity="0.6">需要注意的是，当版面中的色彩全部以相同的纯度值呈现时，会形成过于单一、乏味的印象。因此，在以高纯度色</tspan>
            <tspan x="62" y="316" fill-opacity="0.6">彩为基调的版面中，适当点缀一些低纯度的元素，可以缓解视觉疲劳，缓和过于刺激的感觉。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

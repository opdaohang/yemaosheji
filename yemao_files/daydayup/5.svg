        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="414" height="10"></rect>
        <text id="原则一-简单(simplicity)" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则一  简单(simplicity)</tspan>
        </text>
        <text id="简单并不是一味地追求至简，甚至断章取义，" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="144">简单并不是一味地追求至简，甚至断章取义，而是努力提炼精要箴言。简单是一切事物的终极模型。</tspan>
            <tspan x="62" y="166">如何找出核心？策划方案结构优化步骤：</tspan>
            <tspan x="62" y="188">1. 倒金字塔结构：将最重要的信息放在最前面</tspan>
            <tspan x="62" y="210">2.学会写导语，避免埋没最关心的内容。简单而精彩的伟大观点往往简洁而实用。</tspan>
            <tspan x="62" y="232">3. 传递信息的轻重缓急。你要说三件事，就等于一件事也没说。</tspan>
            <tspan x="62" y="254">4. 不确定性会让决策瘫痪，选择过多也会让决策瘫痪。</tspan>
            <tspan x="62" y="276"></tspan>
            <tspan x="62" y="298">总结，要找出创意的源泉，可以使用“简单法则”，步骤只有两步：1）找到核心；2）再用精炼的观点表达出来。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

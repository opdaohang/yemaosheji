        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="393" height="10"></rect>
        <text id="同样是风险-感受大不同" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">同样是风险 感受大不同</tspan>
        </text>
        <text id="在大多数情况下，人们计算损益的出发点是参" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="139">在大多数情况下，人们计算损益的出发点是参考点，而不是传统经济学提出的绝对值的变化。即使风险相同，只要</tspan>
            <tspan x="62" y="159">呈现的方式不同，激发的情感强度就不同，选择的结果也会不同。呈现方式愈能强烈地把你拉进现实、提高连带</tspan>
            <tspan x="62" y="179">感，效果就愈大。一般人会凭着情感或个人喜好评估风险，平时的想法、家庭的状况都会左右情感的反应，让我们</tspan>
            <tspan x="62" y="199">偏离合理的判断。</tspan>
            <tspan x="62" y="219"></tspan>
            <tspan x="62" y="239">以“相对风险”叙述事物能激发人们强烈的反应，以“绝对风险”叙述则无法达到同样的效果。换言之，“相对风险”能</tspan>
            <tspan x="62" y="259">放大数据应有的含义。大家千万不可忽视这种偏差带来的危险，例如制药公司就经常利用这种遮人耳目的手法诱导</tspan>
            <tspan x="62" y="279">我们做出不合理的决策。人们只看得见自己想看到的东西。为了不看到自己不想看的东西，人们还会不断改变自己</tspan>
            <tspan x="62" y="299">看事情的角度。人类智慧的典型错误是排斥那些否定自身经验的事物，偏好那些符合自身经验的事物。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="色彩的品牌效应" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩的品牌效应</tspan>
        </text>
        <text id="正确运用色彩因素进行营销，不但能使品牌顺" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">正确运用色彩因素进行营销，不但能使品牌顺利实现营销目的，还能帮助品牌在市场中夺得竞争制高点。</tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">以品牌定位为基础</tspan>
            <tspan x="174" y="156">           </tspan>
            <tspan x="234" y="156" fill-opacity="0.6">品牌的色彩需要与企业定位相符。一般情况下，定位年轻时尚的品牌适合使用鲜艳明快</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">的色彩，定位年轻女性的品牌适合采用柔和梦幻的色彩，定位成熟男性的品牌适合采用沉稳、冷峻的色彩，定位老</tspan>
            <tspan x="62" y="196" fill-opacity="0.6">年族群的品牌适合使用温和、朴实的色彩。</tspan>
            <tspan x="328" y="196"></tspan>
            <tspan x="62" y="216" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">色彩需要与时俱进</tspan>
            <tspan x="174" y="216">           </tspan>
            <tspan x="237.472" y="216" fill-opacity="0.6">品牌色彩一般在VI设计中确定，有的企业会严格按照VI的规定，不论目标群体发生怎样</tspan>
            <tspan x="62" y="236" fill-opacity="0.6">的变化，都一直沿用最初制订的色彩方案。</tspan>
            <tspan x="328" y="236"></tspan>
            <tspan x="62" y="256" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">注重对色彩影响的关注</tspan>
            <tspan x="202" y="256">     </tspan>
            <tspan x="234" y="256" fill-opacity="0.6">很多企业往往无视品牌色彩形象对自身经营发展的影响，当遇到问题时也不会把注意力</tspan>
            <tspan x="62" y="276" fill-opacity="0.6">放到色彩上。</tspan>
            <tspan x="146" y="276"></tspan>
            <tspan x="62" y="296" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">色彩意象对品牌的影响</tspan>
            <tspan x="202" y="296">    </tspan>
            <tspan x="234" y="296" fill-opacity="0.6">色彩意向能够令人产生相关的联想和感受。针对这一特点，在设定品牌色彩时，可以选</tspan>
            <tspan x="62" y="316" fill-opacity="0.6">择能够引发与企业属性相关联想的色彩。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

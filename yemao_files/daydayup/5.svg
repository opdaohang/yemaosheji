        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="228" height="10"></rect>
        <text id="平衡构图法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">平衡构图法则</tspan>
        </text>
        <text id="平衡构图同时也可以带给观者视觉和心理上的" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="19" fill="#A8B2BA">
            <tspan x="62" y="134">平衡构图同时也可以带给观者视觉和心理上的“安全感”。</tspan>
            <tspan x="62" y="153">对称的平衡       </tspan>
            <tspan x="178" y="153" fill-opacity="0.5">对称的平衡构图指版面元素以中轴线为基准平均分配在两侧，不管垂直还是水平，都会得到轴对</tspan>
            <tspan x="62" y="172" fill-opacity="0.5">称的平衡构图，这样的构图呈现出镜像的效果，给人非常平均、稳定的视觉感受，缺点是容易形成呆板、乏味的印</tspan>
            <tspan x="62" y="191" fill-opacity="0.5">象。还有一种是将版面元素围绕版面中心点编排，得到中心对称的平衡构图，给人向外发散或向内集中的视觉感</tspan>
            <tspan x="62" y="210" fill-opacity="0.5">受，在中心点放置关键元素能得到有效衬托。</tspan>
            <tspan x="343.008" y="210"></tspan>
            <tspan x="62" y="229">不对称的平衡    </tspan>
            <tspan x="178" y="229" fill-opacity="0.5">不对称的平衡构图中，一种是由对称的平衡变化而来，放置在中轴线附近的版面元素，例如，盛</tspan>
            <tspan x="62" y="248" fill-opacity="0.5">开的花朵和曲奇饼干，由于面积或形状相近，就能形成接近对称的平衡构图效果，比对称的平衡构图显得更富于变</tspan>
            <tspan x="62" y="267" fill-opacity="0.5">化。另一种不对称的平衡主要通过元素编排的位置来表现，各元素之间有着非常明显的视觉重量差，但因为找到了</tspan>
            <tspan x="62" y="286" fill-opacity="0.5">一个平衡点，因而得到相对的不对称平衡构图，形成稳定感。通过调整元素与平衡之间的距离，还可以得到新的平</tspan>
            <tspan x="62" y="305" fill-opacity="0.5">衡效果。这种构图很适合应用于不同大小的元素之间，营造出意味深长的版面氛围。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

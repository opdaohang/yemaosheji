        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="中文编排的要点" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">中文编排的要点</tspan>
        </text>
        <text id="首先考虑文字信息-如果仅从版面美观的角度" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="145">首先考虑文字信息</tspan>
            <tspan x="174" y="145" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">          </tspan>
            <tspan x="234" y="145" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">如果仅从版面美观的角度来考虑文字编排，往往只能得到机械、毫无意义的版面效果。</tspan>
            <tspan x="62" y="167" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">在得到文字内容之后，应该首先仔细阅读和分析，对内容的主题和层级有所明确，才能有目的地编排。</tspan>
            <tspan x="692" y="167" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="189">按照信息主次选择字号</tspan>
            <tspan x="202" y="189" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">    </tspan>
            <tspan x="234" y="189" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">理清了信息的主次关系之后，将文字内容分成几个层级，并规划出相应的占用空间和大</tspan>
            <tspan x="62" y="211" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">致的版面位置。一般主标题、宣传语等信息属于第一层级，字号最大。内文和需要强调的电话、地址等信息属于第</tspan>
            <tspan x="62" y="233" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">二层级，第三层级主要是注解、页码等。依据层级的顺序从大到小安排字号。</tspan>
            <tspan x="538" y="233" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="255">缓解段落呆板感</tspan>
            <tspan x="160" y="255" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">             </tspan>
            <tspan x="234" y="255" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">由于中文段落不能随意地错落编排，文字量大的版面就很容易给人刻板、沉闷的感觉。</tspan>
            <tspan x="62" y="277" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">这时可以运用合理的留白穿插版面，形成透气感，从而缓解阅读的枯燥性。留白的面积和数量需要根据具体版面来</tspan>
            <tspan x="62" y="299" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">设置，一般篇幅越大的版面，所需要的留白量也越多。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

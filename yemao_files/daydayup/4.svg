        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="342" height="10"></rect>
        <text id="麦肯锡工作方法汇总" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">麦肯锡工作方法汇总</tspan>
        </text>
        <text id="1、PMA(Positive-Menta" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="136">1、PMA(Positive Mental Attitude)积极心态。无论面临什么情况都不要退缩、不要放弃。</tspan>
            <tspan x="62" y="154">2、重视细节。工作汇报让人一目了然。</tspan>
            <tspan x="62" y="172">3、秉持专业态度。要把工作成果展示给他人，自己先要认可这个成果。决定成果质量的是自己。</tspan>
            <tspan x="62" y="190">4、找到真正的问题并加以解决。</tspan>
            <tspan x="62" y="208">5、善于收集资料。重视获取第一手原始材料的附加价值，善于取舍进行资料提纯和提升。</tspan>
            <tspan x="62" y="226">6、做任何事都要目标明确。带着疑问看问题，一切思考都从疑问出发，才能做出客观的判断。</tspan>
            <tspan x="62" y="244">7、以事实为依据解决问题。第一，以事实为基础。第二，严格的结构化。第三，以假设作为导向。</tspan>
            <tspan x="62" y="262">8、麦肯锡重要工作方法。</tspan>
            <tspan x="62" y="280">9、团队合作。要充分发挥自我的最大价值，只有融入集体之中才能做到。</tspan>
            <tspan x="62" y="298">10、效率优先。在最短的时间内，做出最容易的事情。</tspan>
            <tspan x="62" y="316">11、1比3读书法则。读书之后，要花三倍的时间来思考。</tspan>
        </text>
        <text id="《麦肯锡教我的工作法》-读书笔记-思考总" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《麦肯锡教我的工作法》</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

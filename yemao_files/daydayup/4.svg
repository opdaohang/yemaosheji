        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="图片的视觉度法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">图片的视觉度法则</tspan>
        </text>
        <text id="视觉度是视觉表现力的强弱，而图版率则单指" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="137">视觉度是视觉表现力的强弱，而图版率则单指面积对比。</tspan>
            <tspan x="62" y="155" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">图片的视觉强度</tspan>
            <tspan x="161.008" y="155"></tspan>
            <tspan x="62" y="173" fill-opacity="0.7">同样大小的图片，不同的内容能够给人不同的印象，在设计时把握住观者的兴趣点，运用适合的图片进行宣传，可</tspan>
            <tspan x="62" y="191" fill-opacity="0.7">以和观者形成很好的交流。</tspan>
            <tspan x="231.008" y="191"></tspan>
            <tspan x="62" y="209" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">选择合适的图版率</tspan>
            <tspan x="175.008" y="209"></tspan>
            <tspan x="62" y="227" fill-opacity="0.7">通常情况下，图片较多的版面更容易给人好感。图版率在30%～70%的版面充满活力，具有非常高的好感度，并</tspan>
            <tspan x="62" y="245" fill-opacity="0.7">且因为图片传递信息的速度比文字更快，使读者领会的意图也比较快。但如果图版率超过了90%，好感度就会大幅</tspan>
            <tspan x="62" y="263" fill-opacity="0.7">降低，虽然大面积的图片视觉度较高，但过大的图片面积会给人窒息的感觉，并且缺乏文字的版面也会显得非常空</tspan>
            <tspan x="62" y="281" fill-opacity="0.7">洞、乏味，加入适量的文字可以缓和单调感。</tspan>
            <tspan x="62" y="299" fill-opacity="0.7">一般来说，小说、诗集等以文字为主的版面，使用10%左右的图版率比较易于阅读。报纸的图版率控制在30%左</tspan>
            <tspan x="62" y="317" fill-opacity="0.7">右，则会给人想要看下去的感觉</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

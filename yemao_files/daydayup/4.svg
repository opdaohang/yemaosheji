        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="317" height="10"></rect>
        <text id="色彩应用法则-蓝色" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩应用法则 蓝色</tspan>
        </text>
        <text id="蓝色是冷色系的代表色，因为没有混合其他色" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="135">蓝色是冷色系的代表色，因为没有混合其他色彩，因而最具冷色系的特征，象征着永恒、活力的精神层面。蓝色与</tspan>
            <tspan x="62" y="157">水的关系密切，能够带给人洁净、冰爽、放松的感受。</tspan>
            <tspan x="62" y="179" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">蓝色的运用          </tspan>
            <tspan x="192" y="179" fill-opacity="0.6">蓝色能够向观者传达出安定、值得信赖的印象，因而被企业大量运用于标志、员工制服等物品</tspan>
            <tspan x="62" y="201" fill-opacity="0.6">的设计。医疗器械也常常使用蓝色，以传递安全可靠的感觉。蓝色也象征着科技和智慧，常被应用于研发高科技、</tspan>
            <tspan x="62" y="223" fill-opacity="0.6">新技术的企业宣传。蓝色也是基本色相中最具有男性化倾向的色彩，用于以男性族群为受众的产品宣传，传达男性</tspan>
            <tspan x="62" y="245" fill-opacity="0.6">特有的冷静、理智、沉着和坚定。如果用于针对女性的主题，则可以传达出女性独立强势的一面。深暗的蓝色含有</tspan>
            <tspan x="62" y="267" fill-opacity="0.6">悲伤、孤独、冷清的负面意象，因此在需要表现轻松、快乐、温馨的主题时应尽量少用。</tspan>
            <tspan x="62" y="289" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">与蓝色相关的事物</tspan>
            <tspan x="174" y="289">     </tspan>
            <tspan x="197.31" y="289" fill-opacity="0.6">天空、海洋、水、制服、风信子、年轻人；</tspan>
            <tspan x="463.31" y="289"></tspan>
            <tspan x="62" y="311" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">蓝色的意象 </tspan>
            <tspan x="136.662" y="311">            </tspan>
            <tspan x="192.606" y="311" fill-opacity="0.6"> 冷静、寒冷、清凉、理智、认真、男性、精密。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

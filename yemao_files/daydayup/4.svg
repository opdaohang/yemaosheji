        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="基调色的重要性" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">基调色的重要性</tspan>
        </text>
        <text id="确定基调色应该是配色的首要步骤，其他的色" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="136">确定基调色应该是配色的首要步骤，其他的色彩应该以衬托、突出基调色为条件。</tspan>
            <tspan x="62" y="158" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">基调色不宜过多 </tspan>
            <tspan x="166.068947" y="158">        </tspan>
            <tspan x="214.620526" y="158" fill-opacity="0.6"> 基调色的色彩数量一般控制在1～2两种比较适合。过多的背景色会使版面显得杂乱无章、</tspan>
            <tspan x="62" y="180" fill-opacity="0.6">主次不分，使读者找不到重点所在。</tspan>
            <tspan x="62" y="202" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">便于阅读的背景色</tspan>
            <tspan x="174" y="202">       </tspan>
            <tspan x="220" y="202" fill-opacity="0.6">背景色必须保证主要元素的正常浏览，尤其是文字信息的清晰显示。刺激的背景色适用于</tspan>
            <tspan x="62" y="224" fill-opacity="0.6">文字信息量较少的版面，大量文字信息的版面如果使用刺眼的背景色，很容易造成视觉疲劳。为了保证文字内容正</tspan>
            <tspan x="62" y="246" fill-opacity="0.6">常阅读，通常会使用与文字色形成强明度差的背景色。一般以高明度色彩作为背景色，低明度色彩作为文字色。在</tspan>
            <tspan x="62" y="268" fill-opacity="0.6">同明度的前提下，暖色系背景色比冷色系背景色更易阅读。通过给文字增加边框、阴影或立体效果等方法可以加强</tspan>
            <tspan x="62" y="290" fill-opacity="0.6">文字与背景色的区别，提高可读性。</tspan>
            <tspan x="62" y="312" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">运用背景色分割版面</tspan>
            <tspan x="188" y="312">       </tspan>
            <tspan x="220.634" y="312" fill-opacity="0.6">背景色通常以色块的形式来体现，可以对同一版面上的不同内容作出区隔。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

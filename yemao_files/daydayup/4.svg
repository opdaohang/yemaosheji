        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="369" height="10"></rect>
        <text id="原则六-故事(Stories)" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则六  故事(Stories)</tspan>
        </text>
        <text id="故事的力量具有两个层面：提供了模拟（有关" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="137">故事的力量具有两个层面：提供了模拟（有关如何行动的知识），还提供了启发（行动的动机）。</tspan>
            <tspan x="62" y="159">第一方面，故事提供了心理模拟过程。</tspan>
            <tspan x="62" y="181">第二方面，故事带来了启发。</tspan>
            <tspan x="62" y="203">那么，如何挖掘有潜力地故事？</tspan>
            <tspan x="62" y="225">剧本创作大师罗伯特·麦基将故事的基本情节分为三类：挑战情节、联系情节和创造情节。</tspan>
            <tspan x="62" y="247">挑战情节：主人公成功克服了令人望而生畏的巨大挑战；</tspan>
            <tspan x="62" y="269">联系情节：讲的是跨越鸿沟建立关系的故事，不论是种族、阶级、民族、信仰、地域或是其他巨大分歧。所有联系</tspan>
            <tspan x="62" y="291">情节都在社会关系上让人有所启发，促使我们想助人为乐、待人宽容、与人合作和爱人如己；</tspan>
            <tspan x="62" y="313">创造情节：是有关人们脑力智慧上的突破，解开长久以来的迷思，或是以打破常识和创意革新的办法处理问题。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

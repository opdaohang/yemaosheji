        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="342" height="10"></rect>
        <text id="选择合适的文字行距" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">选择合适的文字行距</tspan>
        </text>
        <text id="行距主要受字距、行长、文字功能、段落关系" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="21" fill="#A8B2BA">
            <tspan x="62" y="136">行距主要受字距、行长、文字功能、段落关系的影响。</tspan>
            <tspan x="62" y="157" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">字距和行长影响行距</tspan>
            <tspan x="188" y="157">           </tspan>
            <tspan x="249.89" y="157" fill-opacity="0.6">行距的确定受到字号的影响较大，一般将行距的数值设定为字号的1.5到2倍，但这并</tspan>
            <tspan x="62" y="178" fill-opacity="0.6">不是必须严守的规定。根据内容、效果、受众等因素的不同，行距的设定也会受到影响，在设计时必须综合版面的</tspan>
            <tspan x="62" y="199" fill-opacity="0.6">需要来确定。</tspan>
            <tspan x="146" y="199"></tspan>
            <tspan x="62" y="220" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">根据文字功能决定行距</tspan>
            <tspan x="202" y="220">       </tspan>
            <tspan x="248" y="220" fill-opacity="0.6">根据版面文字的不同功能，行距的选择也有所不同。在以中文为主的版面中，通常将</tspan>
            <tspan x="62" y="241" fill-opacity="0.6">正文的行距设置为字号点数的1.5到2倍。以英文为主的版面中，行距的设定相对灵活，一般标题的行距是字号点数</tspan>
            <tspan x="62" y="262" fill-opacity="0.6">的1/2，正文的行距是字号点数的1倍以上。</tspan>
            <tspan x="62" y="283" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">根据段落关系调整段间距</tspan>
            <tspan x="216" y="283">   </tspan>
            <tspan x="248" y="283" fill-opacity="0.6">段落的划分表示上一段文字的结束和下一段文字的开始。不同的段落之间有一定的联</tspan>
            <tspan x="62" y="304" fill-opacity="0.6">系，也可以各自独立。通过段落的划分也可以使读者得到短时间的休息，缓解阅读疲劳。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

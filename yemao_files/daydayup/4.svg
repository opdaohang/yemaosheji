        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="317" height="10"></rect>
        <text id="选择愈多-收获愈少" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">选择愈多 收获愈少</tspan>
        </text>
        <text id="当人们做决定时的参考依据愈多，就愈容易失" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="138">当人们做决定时的参考依据愈多，就愈容易失去判断力。为了消除自己内心的迟疑，人们往往会不自觉地绞尽脑</tspan>
            <tspan x="62" y="158">汁，寻找适当的理由来说服自己进行选择。人们希望证明自己所选的选项比另外两个选项好，而且必须找到“令人</tspan>
            <tspan x="62" y="178">心服口服的理由”。其实，我们只是找到了自己可以接受的妥协点，然后再找理由让自己做的选择显得有道理，消</tspan>
            <tspan x="62" y="198">除内心的疑惑。这一切只是自己妥协的结果罢了。</tspan>
            <tspan x="62" y="218"></tspan>
            <tspan x="62" y="238">当有无限多种选项时，根本无法让人随心所欲，反而使人为了找到喜欢的东西而增添烦恼。在投资获利几率愈高的</tspan>
            <tspan x="62" y="258">情况下，人们下手愈谨慎；在一定会赔钱的时候，人们反而愿意承担风险。有关金钱的决策也是一样。这也是赌徒</tspan>
            <tspan x="62" y="278">常见的特质之一；在赌局快结束时输了钱，因为不甘心赔钱，便铤而走险，赌一把高回报、高风险的赌局。当选项</tspan>
            <tspan x="62" y="298">提示赚钱的金额时，人们偏好稳赚的选项。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="英文字体编排禁忌" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">英文字体编排禁忌</tspan>
        </text>
        <text id="文字跳跃-缺乏吸引力的文字编排或阅读起来" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="134">文字跳跃</tspan>
            <tspan x="118" y="134" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">                   </tspan>
            <tspan x="206.578" y="134" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">缺乏吸引力的文字编排或阅读起来很累的排版是难以引起读者兴趣的。</tspan>
            <tspan x="640.578" y="134" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="156">避免错误断开</tspan>
            <tspan x="146" y="156" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">          </tspan>
            <tspan x="206" y="156" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">在英文字体编排时，较长的单词有时会断开转到下一行，但切记并不是任何一个地方都可以</tspan>
            <tspan x="62" y="178" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">断开。</tspan>
            <tspan x="62" y="200">文字掉行</tspan>
            <tspan x="118" y="200" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">                </tspan>
            <tspan x="206" y="200" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">在编排英文的过程中，有时会出现一段文字的最后一行只有一个单词，或者一页的开头处还</tspan>
            <tspan x="62" y="222" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">有上一页段落收尾的句子。这些情况都会给人带来不舒服的阅读感受，在设计时需要避免。</tspan>
            <tspan x="622" y="222" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="244">字间距不一致</tspan>
            <tspan x="146" y="244" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">          </tspan>
            <tspan x="206" y="244" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">运用文本框排版会遇到字与字之间间隔太大的情况，看起来很怪。可以设置固定间距，以保</tspan>
            <tspan x="62" y="266" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">证视觉的舒适性和阅读的流畅性。</tspan>
            <tspan x="272" y="266" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="288">避免形成错误分区</tspan>
            <tspan x="174" y="288" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">    </tspan>
            <tspan x="206" y="288" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">有时会遇到段落与段落的间隙横穿版面的情况，很容易使读者错误地认为这些间隙是对不同</tspan>
            <tspan x="62" y="310" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.6">内容的划分，而将视线跳转到不连贯的段落上去，造成阅读的混乱，版面效果也支离破碎。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

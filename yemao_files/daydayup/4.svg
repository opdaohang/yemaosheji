        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="根据主题选择色彩" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">根据主题选择色彩</tspan>
        </text>
        <text id="在有多个色彩可供选择时，应该通过比对选择" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="135">在有多个色彩可供选择时，应该通过比对选择最能表现主题的色彩作为主色，再运用其他的色彩加以补充、丰富。</tspan>
            <tspan x="62" y="155" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">主题决定色彩的选择</tspan>
            <tspan x="188" y="155">    </tspan>
            <tspan x="220" y="155" fill-opacity="0.6">很难说一个孤立的色块是美或丑，只有把它放在版面整体中，与主题相结合，通过色与色</tspan>
            <tspan x="62" y="175" fill-opacity="0.6">之间的对比才能显现出它的价值。色彩能够较为直观地传达信息，通过色彩的变化关系，协调处理版面整体与局</tspan>
            <tspan x="62" y="195" fill-opacity="0.6">部、局部与局部之间的关系，更容易吸引读者。在色彩的选择上，需要控制用色的“度”。在吸引注意力的同时又不</tspan>
            <tspan x="62" y="215" fill-opacity="0.6">影响读者对主题的关注，避免过犹不及。“度”的把握是色彩运用的重要原则，是必须考虑的因素。</tspan>
            <tspan x="665.036" y="215"></tspan>
            <tspan x="62" y="235" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">利用色彩心理</tspan>
            <tspan x="146" y="235">             </tspan>
            <tspan x="220" y="235" fill-opacity="0.6">人们对色彩的感觉是一般美感中最大众化、最普遍的视觉形式。人类感知客观事物离不开</tspan>
            <tspan x="62" y="255" fill-opacity="0.6">印象和经验，看到某种色彩时常常会联想到与之相关联的事物。色彩的形式因素对人的情感、思想和行为有直接作</tspan>
            <tspan x="62" y="275" fill-opacity="0.6">用。当色彩构成某种美的含有意蕴的色调时，读者就不仅被版面中的文字信息所吸引，还会被高雅优美、绚丽和谐</tspan>
            <tspan x="62" y="295" fill-opacity="0.6">的色彩意境所感染。通过色彩联想，唤起某种情感，这种情感最终又与版面的主体—文字内容相结合，进而达到一</tspan>
            <tspan x="62" y="315" fill-opacity="0.6">种更高层次的审美愉悦。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="设计引导阅读法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">设计引导阅读法则</tspan>
        </text>
        <text id="版面设计的主要目的之一就是希望读者能够流" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="141">版面设计的主要目的之一就是希望读者能够流畅地进行阅读，从而了解所要传达的信息。</tspan>
            <tspan x="62" y="163" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">从读者的角度来考虑</tspan>
            <tspan x="188" y="163">         </tspan>
            <tspan x="234" y="163" fill-opacity="0.5">为什么要进行版面设计？是因为希望有更多的人更好地接收到所要传达的信息。例如，</tspan>
            <tspan x="62" y="185" fill-opacity="0.5">什么样的图像更能吸引读者的注意？什么样的字号和字距阅读起来更加方便顺畅？文字的色彩会不会降低识别性？</tspan>
            <tspan x="62" y="207" fill-opacity="0.5">通过设身处地的为读者考虑的设计，更容易引导读者接受宣传的信息。</tspan>
            <tspan x="496" y="207"></tspan>
            <tspan x="62" y="229" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">没有阅读方式上的规则</tspan>
            <tspan x="202" y="229">      </tspan>
            <tspan x="234" y="229" fill-opacity="0.5">对于读者来说，读者只会选择自己有兴趣的部分进行阅读，如果是没有兴趣的内容，即</tspan>
            <tspan x="62" y="251" fill-opacity="0.5">使是再简洁的文字也不一定会去关注。</tspan>
            <tspan x="300" y="251"></tspan>
            <tspan x="62" y="273" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">以需要传达的信息为主体</tspan>
            <tspan x="216" y="273">   </tspan>
            <tspan x="234" y="273" fill-opacity="0.5">通过对内容信息的传递，使广告的销售量增加，网站的点击率提高，名片令更多的人产</tspan>
            <tspan x="62" y="295" fill-opacity="0.5">生印象，也就是使受众产生行动。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

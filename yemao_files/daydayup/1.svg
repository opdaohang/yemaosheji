        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="226" height="10"></rect>
        <text id="有目的的留白" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">有目的的留白</tspan>
        </text>
        <text id="把握留白的设置，给人舒适、协调而非空洞的" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="16" fill="#A8B2BA">
            <tspan x="62" y="132" fill-opacity="0.6">把握留白的设置，给人舒适、协调而非空洞的感觉，是留白的关键。</tspan>
            <tspan x="483.008" y="132.328"></tspan>
            <tspan x="62" y="148" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白的前提条件</tspan>
            <tspan x="188" y="148">    </tspan>
            <tspan x="220" y="148" fill-opacity="0.6">留白必须在本身有些富余空间的版面中才能运用，因为留白量越大，意味着版面中的元素</tspan>
            <tspan x="62" y="164" fill-opacity="0.6">越少。</tspan>
            <tspan x="105.008" y="164.328"></tspan>
            <tspan x="62" y="180" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白制造高级感</tspan>
            <tspan x="188" y="180">    </tspan>
            <tspan x="220" y="180" fill-opacity="0.6">在版面率的知识中讲到页边空白的面积影响版面效果，这一点与留白的关系相同，如果在</tspan>
            <tspan x="62" y="196" fill-opacity="0.6">版面中运用大量留白，就会制造出纯粹、高级的印象。</tspan>
            <tspan x="62" y="212" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白减轻压迫感</tspan>
            <tspan x="188" y="212">    </tspan>
            <tspan x="220" y="212" fill-opacity="0.6">包含大量内容却少有留白的版面很容易给人带来空间狭窄、压抑的感觉。如果无法减少版</tspan>
            <tspan x="62" y="228" fill-opacity="0.6">面内容，可以通过使用色调明亮的图像来减轻压迫感，给读者喘息的机会。</tspan>
            <tspan x="525.008" y="228.328"></tspan>
            <tspan x="62" y="244" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白改变版面形式</tspan>
            <tspan x="202" y="244">   </tspan>
            <tspan x="220" y="244" fill-opacity="0.6">运用网格配置的版面有时会给人过于整齐严肃的感觉，穿插留白可以令版面结构的形式产</tspan>
            <tspan x="62" y="260" fill-opacity="0.6">生变化，强调活跃度。</tspan>
            <tspan x="203.008" y="260.328"></tspan>
            <tspan x="62" y="276" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白扩展空间</tspan>
            <tspan x="174" y="276">       </tspan>
            <tspan x="220" y="276" fill-opacity="0.6">如果希望呈现给读者宽松的版面效果，版面的留白就不能被其他内容包围，而是要设置在</tspan>
            <tspan x="62" y="292" fill-opacity="0.6">版面四边，形成向外扩张的感觉。</tspan>
            <tspan x="273.008" y="292.328"></tspan>
            <tspan x="62" y="308" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">运用留白平衡色彩</tspan>
            <tspan x="174" y="308">       </tspan>
            <tspan x="220" y="308" fill-opacity="0.6">在使用了大量鲜艳色彩的版面中，通过留白的对比可以缓和艳丽色彩的视觉刺激性，同时</tspan>
            <tspan x="62" y="324" fill-opacity="0.6">也强化了版面的对比。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

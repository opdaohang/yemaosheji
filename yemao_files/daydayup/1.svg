        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="411" height="10"></rect>
        <text id="原则五-情感(Emotions)" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则五  情感(Emotions)</tspan>
        </text>
        <text id="情感的目的不是为了赚取眼泪，而是为了使人" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="137">情感的目的不是为了赚取眼泪，而是为了使人关心在乎。信任很重要，但光有信任还不够，人要把这份信任付诸实</tspan>
            <tspan x="62" y="155">际行动，还得要让人关心在乎你。</tspan>
            <tspan x="62" y="173">让人关心在乎的策略有：运用情感联想、诉诸自身利益和寻求身份认同。</tspan>
            <tspan x="62" y="191">那么如何让消费者关心我们所传达的消息？</tspan>
            <tspan x="62" y="209">要让他们关心，我们不一定要捏造情感，很多创意都是借景生情，将创意与已有的情感产生联结。那么人们在乎什</tspan>
            <tspan x="62" y="227">么呢？最直接的答案是，人最在乎自己。说人是自私的动物并不为过。</tspan>
            <tspan x="62" y="245">我们来试着仿写一下：</tspan>
            <tspan x="62" y="263">当我用微信群来辅导孩子作业时，别的家长都在笑我，但当我的孩子考进清华时……</tspan>
            <tspan x="62" y="281">当我辞掉大学老师的职位开始敲击键盘写网络小说时，同事们都笑我，但当我开着法拉利返校讲座时……</tspan>
            <tspan x="62" y="299">这个技巧就在于，拟定用户的身份，然后告诉他们要去哪里，可以怎么做。即所谓标题党，但实际流量却是从这而</tspan>
            <tspan x="62" y="317">来。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="信息的主次关系" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">信息的主次关系</tspan>
        </text>
        <text id="主次分明的版面信息有利于在很短的时间内将" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="21" fill="#A8B2BA">
            <tspan x="62" y="135">主次分明的版面信息有利于在很短的时间内将最关键的信息传达给受众。</tspan>
            <tspan x="62" y="156">运用字体变化    </tspan>
            <tspan x="178" y="156" fill-opacity="0.5">版面设计中的信息主要依靠文字内容来传递，通过对字体形态、笔画、粗细、字号大小等因素的</tspan>
            <tspan x="62" y="177" fill-opacity="0.5">变化和调整，在版面中有效地对信息的层级进行区分，呈现出一目了然的效果，并对读者的视线进行引导，使读者</tspan>
            <tspan x="62" y="198" fill-opacity="0.5">的目光锁定在最重要、最关键的信息之上，将宣传重点准确地传递出去。通常情况下，标题等重要信息使用相对最</tspan>
            <tspan x="62" y="219" fill-opacity="0.5">大的字号、最粗的字体，引人注目。</tspan>
            <tspan x="62" y="240">运用色彩变化    </tspan>
            <tspan x="178" y="240" fill-opacity="0.5">将主要信息在色彩上与次要信息做区别，通常用于文章标题或图像中需要强调的部分。例如，在</tspan>
            <tspan x="62" y="261" fill-opacity="0.5">无彩色图像中添加彩色元素，小面积使用是关键。</tspan>
            <tspan x="62" y="282">运用图形指引    </tspan>
            <tspan x="178" y="282" fill-opacity="0.5">版面设计中常用图形的走向，人物眼神、手势、动态将读者的目光指引到重点信息上，这样的处</tspan>
            <tspan x="62" y="303" fill-opacity="0.5">理既明确了信息的主次关系，也使整个设计变得更加有趣。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

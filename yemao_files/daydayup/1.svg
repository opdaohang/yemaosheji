        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="418" height="10"></rect>
        <text id="文字是版面最重要的信息" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">文字是版面最重要的信息</tspan>
        </text>
        <text id="优秀的文字信息也能令读者产生极具画面感的" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">优秀的文字信息也能令读者产生极具画面感的联想。</tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">没有文字的画面难以传达信息</tspan>
            <tspan x="244" y="156">    </tspan>
            <tspan x="276" y="156" fill-opacity="0.5">如果广告中只有图像而没有任何文字说明，将很难完整地把所有要宣传的信息传</tspan>
            <tspan x="62" y="176" fill-opacity="0.5">递给读者。读者也许会被画面的色彩、构图、创意所吸引，但也仅仅只会把它当做一幅画作来欣赏，而无法完全理</tspan>
            <tspan x="62" y="196" fill-opacity="0.5">解广告本身所要宣传的主题。</tspan>
            <tspan x="244" y="196"></tspan>
            <tspan x="62" y="216" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">字体的印象</tspan>
            <tspan x="132" y="216">                            </tspan>
            <tspan x="276" y="216" fill-opacity="0.5">与图片、插画等元素相比，文字给人的印象显得非常微弱，但其实在字体中蕴涵</tspan>
            <tspan x="62" y="236" fill-opacity="0.5">大量信息。例如，从字体笔画的粗细、装饰感、规范性等方面的差异，可以对设计作品中的主题或产品的类型以及</tspan>
            <tspan x="62" y="256" fill-opacity="0.5">档次等信息作出一定的判断。此外，影响字体印象的还有字号、字距、行距等诸多因素。</tspan>
            <tspan x="62" y="276" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">文字的跳跃率</tspan>
            <tspan x="146" y="276">                      </tspan>
            <tspan x="276" y="276" fill-opacity="0.5">文字的大小比例称为文字的跳跃率。在一篇文章中，通常有引言、主标题、副标</tspan>
            <tspan x="62" y="296" fill-opacity="0.5">题、正文、注释等众多组成部分。以正文的大小为基准，与最大的标题之间的大小比例，就是文字的跳跃率。大小</tspan>
            <tspan x="62" y="316" fill-opacity="0.5">差距越强，文字跳跃就越高，版面显得充满活力；大小差距越弱，文字跳跃率就越低，版面就会显得平淡无奇。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

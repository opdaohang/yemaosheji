        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="文字的构成要素" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">文字的构成要素</tspan>
        </text>
        <text id="文字的构成要素直接影响编排的实际功能和艺" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="135">文字的构成要素直接影响编排的实际功能和艺术效果。</tspan>
            <tspan x="62" y="155" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">字体样式影响版面风格</tspan>
            <tspan x="202" y="155">    </tspan>
            <tspan x="234" y="155" fill-opacity="0.6">字体样式能够强调版面的风格，在字体的选择上，必须做到与主题风格一致。如果选择</tspan>
            <tspan x="62" y="175" fill-opacity="0.6">了不恰当的字体，很可能会造成与主旨的偏差，影响信息的有效传达。</tspan>
            <tspan x="496" y="175"></tspan>
            <tspan x="62" y="195" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">字号大小体现不同层次</tspan>
            <tspan x="202" y="195">    </tspan>
            <tspan x="234" y="195" fill-opacity="0.6">文字的大小也体现出信息的重要性和主次关系，通常运用不同的字号来表现不同的层次</tspan>
            <tspan x="62" y="215" fill-opacity="0.6">关系，对标题、正文、注解等信息做清晰划分，使版面更加流畅。</tspan>
            <tspan x="468" y="215"></tspan>
            <tspan x="62" y="235" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">字距、行距影响文字识别</tspan>
            <tspan x="216" y="235">   </tspan>
            <tspan x="234" y="235" fill-opacity="0.6">字距和行距影响文字段落的识别性。合理的字距行距形成文字之间的间隔，使读者清晰</tspan>
            <tspan x="62" y="255" fill-opacity="0.6">辨认不同的单字和段落。字距、行距还能体现设计的风格，文字的松紧、疏密都会给人不同的视觉和心理感受。</tspan>
            <tspan x="748" y="255"></tspan>
            <tspan x="62" y="275" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">编排方式影响阅读效果</tspan>
            <tspan x="202" y="275">    </tspan>
            <tspan x="234" y="275" fill-opacity="0.6">文字的编排方式决定了读者能否接收到文字内容所要传递的信息，以获得更加有效顺畅</tspan>
            <tspan x="62" y="295" fill-opacity="0.6">的阅读为最终目的。</tspan>
            <tspan x="62" y="315" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不可忽视文字色彩</tspan>
            <tspan x="174" y="315">             </tspan>
            <tspan x="234.606" y="315" fill-opacity="0.6">文字的色彩左右着文字的识别性、层级和情感表达，是不可忽视的要素。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

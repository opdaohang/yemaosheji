        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="535" height="10"></rect>
        <text id="原则二-意外(unexpectednes" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则二  意外(unexpectedness)</tspan>
        </text>
        <text id="要吸引他人注意最基本的方法是打破常规。" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136" fill-opacity="0.6">要吸引他人注意最基本的方法是打破常规。</tspan>
            <tspan x="62" y="156" fill-opacity="0.6">人类适应规律性事物的速度很快，持续不变的感官刺激往往让我们视而不见且听而不闻。唯有事物变化时，才能吸</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">引我们的注意。比如常买的产品换新包装了，或者家里被人打扫过。</tspan>
            <tspan x="62" y="196" fill-opacity="0.6">如果我们想要传达的信息无法从纷乱无序中突围，那就无法获得成功；或者，我们的信息非常复杂，如果不能维持</tspan>
            <tspan x="62" y="216" fill-opacity="0.6">他人的注意，我们也很难成功。要弄清楚这两个问题，我们得先理解两种基本情绪：惊讶和兴趣。</tspan>
            <tspan x="664" y="216"></tspan>
            <tspan x="62" y="236" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">惊讶：能引起他人的注意。</tspan>
            <tspan x="230" y="236"></tspan>
            <tspan x="62" y="256">如中国万里长城是太空中唯一可见的人造建筑；瑞幸仅用两年即成中国门店数第二多的咖啡品牌；三年时间，今日</tspan>
            <tspan x="62" y="276">头条的广告收入从30亿到470亿；2.0T的GLE居然售价74万，有这钱为何不选同样价格却是3.0T的X5？</tspan>
            <tspan x="62" y="296" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">兴趣：能维持他人的注意。</tspan>
            <tspan x="230" y="296"></tspan>
            <tspan x="62" y="316">想法再激进一点。让能表达核心的想法高于利润，甚至高于一切，如海底捞的变态级服务。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

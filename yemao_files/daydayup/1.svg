        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="342" height="10"></rect>
        <text id="不可忽视的文字间距" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">不可忽视的文字间距</tspan>
        </text>
        <text id="通过对文字间距的设置可以对文字的阅读节奏" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="129" fill-opacity="0.6">通过对文字间距的设置可以对文字的阅读节奏进行调控。</tspan>
            <tspan x="413.008" y="129"></tspan>
            <tspan x="62" y="147" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不同字体间距不同</tspan>
            <tspan x="174" y="147">    </tspan>
            <tspan x="206" y="147" fill-opacity="0.6">以中文的黑体和姚体为例，黑体的字形方正稳重，字形上非常接近正方形，其默认的字距是</tspan>
            <tspan x="62" y="165" fill-opacity="0.6">比较小的，文字之间距离紧凑；姚体则修长纤美，同样使用默认字距，字与字之间的间隔就显得很松，通常都需要</tspan>
            <tspan x="62" y="183" fill-opacity="0.6">人为缩小字距。</tspan>
            <tspan x="161.008" y="183"></tspan>
            <tspan x="62" y="201" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不同文字间距不同</tspan>
            <tspan x="174" y="201">    </tspan>
            <tspan x="204.964" y="201" fill-opacity="0.6">由于中文字体都被整合为了正方形，一些竖长形的文字如“卜”与其他文字组合时就会在左右</tspan>
            <tspan x="62" y="219" fill-opacity="0.6">都空出较多的间隔。英文字体中也有类似情况，这就是字形所造成的字距差异。</tspan>
            <tspan x="553.008" y="219"></tspan>
            <tspan x="62" y="237" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不同字距适用范围</tspan>
            <tspan x="174" y="237">    </tspan>
            <tspan x="206" y="237" fill-opacity="0.6">字体实际所占的面积大小不同，即使相同的格式也会形成不同的印象。一般将字距分为紧凑</tspan>
            <tspan x="62" y="255" fill-opacity="0.6">型和松散型，紧凑型字距适用于正文等文字量较大、字号较小的内容，使字与字之间联系紧密，以保证阅读流畅。</tspan>
            <tspan x="62" y="273" fill-opacity="0.6">松散型字距适用于标题等字号较大的内容，但不建议大篇幅使用。</tspan>
            <tspan x="62" y="291" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">理想阅读的行字数</tspan>
            <tspan x="174" y="291">    </tspan>
            <tspan x="206" y="291" fill-opacity="0.6">有没有遇到过一行文字太长很难流畅阅读下去的情况呢？这是由于没有把控好行字数。根据</tspan>
            <tspan x="62" y="309" fill-opacity="0.6">人体工程学的研究，横排文字一行26个字是最理想的。太多的文字行易使读者在中间就跳行。竖排最多可以保持在</tspan>
            <tspan x="62" y="327" fill-opacity="0.6">41个字左右。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

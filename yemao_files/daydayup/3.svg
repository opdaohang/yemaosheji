        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="342" height="10"></rect>
        <text id="中英文结合编排法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">中英文结合编排法则</tspan>
        </text>
        <text id="中英文结合的编排必须确保翻译的准确，避免" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="19" fill="#A8B2BA">
            <tspan x="62" y="133">中英文结合的编排必须确保翻译的准确，避免闹出笑话或歧义，影响宣传效果。</tspan>
            <tspan x="62" y="152" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">了解中英文字体的各自特点</tspan>
            <tspan x="230" y="152">     </tspan>
            <tspan x="260.964" y="152" fill-opacity="0.6">中文字体被称为“方块字”，笔画复杂，变化较小。英文字体则非常简洁，具有很强</tspan>
            <tspan x="62" y="171" fill-opacity="0.6">的线条感。</tspan>
            <tspan x="133.008" y="171"></tspan>
            <tspan x="62" y="190" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">把握主次关系</tspan>
            <tspan x="146" y="190">                      </tspan>
            <tspan x="260.964" y="190" fill-opacity="0.6">某些以中文字体为主的设计，为了追求所谓的“国际感、洋气”把作为配角的英文放</tspan>
            <tspan x="62" y="209" fill-opacity="0.6">得很大，或者直接编排在版面的视觉重心，颠倒了信息的主次关系，在设计时一定要避免。</tspan>
            <tspan x="62" y="228" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">设定字体字号</tspan>
            <tspan x="146" y="228">                       </tspan>
            <tspan x="262" y="228" fill-opacity="0.6">中英文字体的构成样式不同，视觉效果也有所差别，相同字号的中英文字体看起来</tspan>
            <tspan x="62" y="247" fill-opacity="0.6">可能会有明显的大小差距，设定时需多调整。字体方面，一般运用衬线体与衬线体搭配，无衬线体与无衬线体搭</tspan>
            <tspan x="62" y="266" fill-opacity="0.6">配，加强中英文字体之间的整体感。差异太大的字体搭配容易显得混乱。</tspan>
            <tspan x="511.008" y="266"></tspan>
            <tspan x="62" y="285" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">统一位置基准线</tspan>
            <tspan x="160" y="285">                     </tspan>
            <tspan x="262" y="285" fill-opacity="0.6">因为中英文之间的字形差异，如果使用软件的默认编排，很容易出现文字大小和基</tspan>
            <tspan x="62" y="304" fill-opacity="0.6">线都不协调的情况，这种情况下，除了调整英文字体的字号与中文相匹配，还需要依据中文字体的特征来调整英文</tspan>
            <tspan x="62" y="323" fill-opacity="0.6">字体的基准线，达到视觉上的对齐。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="文字的可读性特征" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">文字的可读性特征</tspan>
        </text>
        <text id="可读性是文字编排的最基础也是最重要的要求" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136" fill-opacity="0.6">可读性是文字编排的最基础也是最重要的要求。</tspan>
            <tspan x="356" y="136"></tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">字体影响可读性</tspan>
            <tspan x="160" y="156">    </tspan>
            <tspan x="192" y="156" fill-opacity="0.6">不同的字体在可读性上有不同程度的差异，试想一下普通的黑体字和行书的书法字体，哪一个</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">更容易辨认呢？选择容易辨认的字体是保证可读性的关键，能够更加准确有效地传达作者的意图，宣传版面信息。</tspan>
            <tspan x="762" y="176"></tspan>
            <tspan x="62" y="196" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">字号影响可读性</tspan>
            <tspan x="160" y="196">   </tspan>
            <tspan x="192" y="196" fill-opacity="0.6">人们习惯从大到小浏览，一般将重要文字的字号设置得较大。字号越大，可读性越强，字号越</tspan>
            <tspan x="62" y="216" fill-opacity="0.6">小，可读性就越低。</tspan>
            <tspan x="188" y="216"></tspan>
            <tspan x="62" y="236" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">增强可读性的方法</tspan>
            <tspan x="174" y="236">    </tspan>
            <tspan x="192.648" y="236" fill-opacity="0.6">除了设置字体字号，运用一些编排上的技巧也可以有效地增强文字的可读性。</tspan>
            <tspan x="62" y="256" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">加粗重点文字：</tspan>
            <tspan x="160" y="256" fill-opacity="0.6">对重点文字做加粗的处理，使其得到突出，可读性也随之增强。</tspan>
            <tspan x="62" y="276" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">突出文章标题：</tspan>
            <tspan x="160.571429" y="276" fill-opacity="0.6">醒目的文章标题可以帮助读者了解文章主要在说些什么。突出标题的方法主要有加大字号、更换色</tspan>
            <tspan x="62" y="296" fill-opacity="0.6">彩等。</tspan>
            <tspan x="62" y="316" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">增加文字分段：</tspan>
            <tspan x="160" y="316" fill-opacity="0.6">太多的分段总比太少的分段更容易让人接受，分段的文章看上去错落有致，阅读起来也更加轻松。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

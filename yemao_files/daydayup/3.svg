        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="228" height="10"></rect>
        <text id="损失厌恶现象" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">损失厌恶现象</tspan>
        </text>
        <text id="在不知该如何抉择的时候，情感同样会影响大" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="140">在不知该如何抉择的时候，情感同样会影响大脑，使人们不可避免地做出短视的抉择。</tspan>
            <tspan x="63.008" y="158"></tspan>
            <tspan x="62" y="176">对大多数人来说，同样数量的损失带来的负效用大过同样数量的收益带来的正效用（前者是后者的两倍）。这种现</tspan>
            <tspan x="62" y="194">象称为“损失厌恶”</tspan>
            <tspan x="63.008" y="212"></tspan>
            <tspan x="62" y="230">损失厌恶（lossaversion）的现象经卡纳曼等学者证明：“同等损失造成的痛苦，远超过同等利得带来的满足。”</tspan>
            <tspan x="62" y="248">“利得越多，满足感增加的幅度越小；损失越多，痛苦加深的幅度越小。”</tspan>
            <tspan x="63.008" y="266"></tspan>
            <tspan x="62" y="284">人们常因为不想后悔而无法当机立断，因为缺乏自信而畏缩不前，即使能改变现状也不付诸行动。但没有人注意</tspan>
            <tspan x="62" y="302">到，其实“不做决策”也是一种决策。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

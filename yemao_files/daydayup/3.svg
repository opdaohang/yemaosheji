        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="什么是好的设计" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">什么是好的设计</tspan>
        </text>
        <text id="当我们看到一件优秀的设计作品时，常常会感" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">当我们看到一件优秀的设计作品时，常常会感叹：“设计得真好。”可是我们能真正说出什么样的设计才称得上是好</tspan>
            <tspan x="62" y="156">的设计吗？好的设计有什么样的因素构成和评判标准？</tspan>
            <tspan x="62" y="176" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">好的设计要具备策略性</tspan>
            <tspan x="202" y="176">             </tspan>
            <tspan x="262.606" y="176" fill-opacity="0.5">有了合理策略，才能确定良好的主题从而构思出创意点。</tspan>
            <tspan x="612.606" y="176"></tspan>
            <tspan x="62" y="196" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">好的设计要有好创意</tspan>
            <tspan x="188" y="196">                </tspan>
            <tspan x="262.592" y="196" fill-opacity="0.5">好的创意能够引人注意，使人产生对商品的兴趣，降低心理防御。</tspan>
            <tspan x="668.592" y="196"></tspan>
            <tspan x="62" y="216" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">好的设计要有好的职能</tspan>
            <tspan x="202" y="216">          </tspan>
            <tspan x="262" y="216" fill-opacity="0.5">好的设计必须有效地履行应有的职能，具备高效率。低效率的设计很有可能会造成</tspan>
            <tspan x="62" y="236" fill-opacity="0.5">严重的后果。</tspan>
            <tspan x="146" y="236"></tspan>
            <tspan x="62" y="256" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">好的设计要有完美的视觉呈现</tspan>
            <tspan x="244" y="256">  </tspan>
            <tspan x="262" y="256" fill-opacity="0.5">完美的视觉呈现需要与主题内容和宣传目的进行结合，以信息的传达为宗旨，再通</tspan>
            <tspan x="62" y="276" fill-opacity="0.5">过美观的视觉效果呈现出来。</tspan>
            <tspan x="62" y="296" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">好的设计能够引起情感共鸣 </tspan>
            <tspan x="236.593111" y="296">    </tspan>
            <tspan x="262" y="296" fill-opacity="0.5">好设计能够还原事物本质，并强调对人的关注。以人为本，通过对受众心理的深入</tspan>
            <tspan x="62" y="316" fill-opacity="0.5">分析，制作出能引起情感共鸣的设计。这样的设计往往更容易引起人的关注度，从而达到信息传达的新高度。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="494" height="10"></rect>
        <text id="错误的构图不能准确传达信息" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">错误的构图不能准确传达信息</tspan>
        </text>
        <text id="合理的构图应该同时具备美观和实用性。-根" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="135">合理的构图应该同时具备美观和实用性。</tspan>
            <tspan x="62" y="155" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">根据媒体选择构图样式</tspan>
            <tspan x="202" y="155">   </tspan>
            <tspan x="220" y="155" fill-opacity="0.5">确定构图样式的重要因素主要是传达的媒体，不同媒体有各自的构图特点。例如，报纸构</tspan>
            <tspan x="62" y="175" fill-opacity="0.5">图通常比较严谨、方正，信息量极大，对网格的利用率较高；海报招贴的构图则较为自由，信息量相对较少，便于</tspan>
            <tspan x="62" y="195" fill-opacity="0.5">短时间内快速记忆。</tspan>
            <tspan x="188" y="195"></tspan>
            <tspan x="62" y="215" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">运用辅助线调整构图</tspan>
            <tspan x="188" y="215">    </tspan>
            <tspan x="220" y="215" fill-opacity="0.5">最常用的辅助线有垂直和水平两种，设计时利用辅助线将不同的元素通过上、下、左、右</tspan>
            <tspan x="62" y="235" fill-opacity="0.5">的对齐形成一定的整合，使不同的元素之间加强联系，突出版面的整体感，促进信息的有效传达。</tspan>
            <tspan x="664" y="235"></tspan>
            <tspan x="62" y="255" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">对元素的间隔进行统一</tspan>
            <tspan x="202" y="255">  </tspan>
            <tspan x="220" y="255" fill-opacity="0.5">当版面中的元素有着不同的大小、比例、形态时，需要注重对元素间隔的安排。间隔的大</tspan>
            <tspan x="62" y="275" fill-opacity="0.5">小可以表现出元素之间关联性的强弱，包括图片与图片之间的间隔、文字与文字之间的间隔、图片与文字之间的间</tspan>
            <tspan x="62" y="295" fill-opacity="0.5">隔。统一的间隔可以将不同的元素连接起来，形成具有关联性的群组，达到对信息的整理和传达。</tspan>
            <tspan x="62" y="315" fill-opacity="0.5">需要注意间隔类型不能太多，否则仍会给人混乱的感觉，而无法比较元素之间的关联。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

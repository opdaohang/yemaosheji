        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="设计的三个阶段" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">设计的三个阶段</tspan>
        </text>
        <text id="1、设计协同业务的价值。业务协同是刚性需" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="145">1、设计协同业务的价值。业务协同是刚性需求，需要按质按量去完成业务方的需求，这一点做不到，就失去了</tspan>
            <tspan x="62" y="167">UED在业务体系的位置，输出好看好用的作品，体现设计规范统一性；</tspan>
            <tspan x="62" y="189"></tspan>
            <tspan x="62" y="211">2、设计专业是对业务增值。形成一些创新体验价值点来提升产品体验和气质；</tspan>
            <tspan x="62" y="233"></tspan>
            <tspan x="62" y="255">3、设计价值放大。也是设计师心中的梦想，设计驱动产品的阶段是比较难的，因为现在的商业公司里设计师更多</tspan>
            <tspan x="62" y="277">时候是帮助业务来成功，很少打造自己的设计业务，所以需要在协同业务的全流程中去用体验视角洞见机会，去放</tspan>
            <tspan x="62" y="299">大设计价值。</tspan>
        </text>
        <text id="《U一点料Ⅱ：阿里巴巴“U一点”团队新体" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《U一点料Ⅱ：阿里巴巴“U一点”团队新体验设计实践》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

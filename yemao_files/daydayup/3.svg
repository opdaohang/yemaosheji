        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="317" height="10"></rect>
        <text id="色彩应用法则-红色" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩应用法则 红色</tspan>
        </text>
        <text id="红色是一种非常直接、强烈的色彩，它会引起" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="135">红色是一种非常直接、强烈的色彩，它会引起人体肾上腺素的分泌，令人呼吸急促、心跳加速、血压上升，是动</tspan>
            <tspan x="62" y="157">力、兴奋和能量的代表色，由于其喜庆的感觉，在中国尤其受到欢迎。</tspan>
            <tspan x="62" y="179" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">红色的运用</tspan>
            <tspan x="132" y="179">             </tspan>
            <tspan x="206" y="179" fill-opacity="0.6">在设计中运用红色是吸引读者关注的有效手段，同样因为红色的突出性和不平和性，其在设</tspan>
            <tspan x="62" y="201" fill-opacity="0.6">计中也是比较难把握的。红色还是一种很敏感的色彩，在某些地区使用红色文字会被视做粗鲁、不尊重的行为。因</tspan>
            <tspan x="62" y="223" fill-opacity="0.6">此对于红色的应用需要设计者慎重考虑，仔细斟酌。以大面积鲜艳红色铺陈的版面虽然醒目，但更容易引起视觉疲</tspan>
            <tspan x="62" y="245" fill-opacity="0.6">劳，因而不能长时间盯着看。因此以红色为基调的设计一般不会编排太多的文字内容和细节。由于红色会给人温暖</tspan>
            <tspan x="62" y="267" fill-opacity="0.6">火热的视觉感受，在冬季的使用比夏季会更加频繁。</tspan>
            <tspan x="62" y="289" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">与红色相关的事物 </tspan>
            <tspan x="178.662" y="289">      </tspan>
            <tspan x="206.634" y="289" fill-opacity="0.6">血液、辣椒、草莓、鞭炮、红包、喜糖、番茄；</tspan>
            <tspan x="500.634" y="289"></tspan>
            <tspan x="62" y="311" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">红色的意象</tspan>
            <tspan x="132" y="311">               </tspan>
            <tspan x="201.93" y="311" fill-opacity="0.6"> 刺激、热情、喜庆、兴奋、积极、力量、躁动、温暖、暴力。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

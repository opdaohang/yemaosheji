        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="342" height="10"></rect>
        <text id="色彩的视觉引导准则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩的视觉引导准则</tspan>
        </text>
        <text id="作为配角的色彩点缀不能对主角的色彩造成过" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">作为配角的色彩点缀不能对主角的色彩造成过多的干扰，点到为止即可。</tspan>
            <tspan x="62" y="156">运用强调色       </tspan>
            <tspan x="178" y="156" fill-opacity="0.6">小面积使用是强调色使用的绝对条件，如果强调色面积过大或数量过多，就失去了强调的意义和</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">趣味。运用强调色点缀标题、序号、关键词等需要突出的文字内容，或者利用强调色对关键图像做处理，能够达到</tspan>
            <tspan x="62" y="196" fill-opacity="0.6">从版面中跳出来的效果，引导读者优先关注这些内容并加强记忆度。</tspan>
            <tspan x="482" y="196"></tspan>
            <tspan x="62" y="216">运用附加色       </tspan>
            <tspan x="178" y="216" fill-opacity="0.6">如果版面主体本身比较朴素，不够吸引眼球，可以运用鲜艳的附加色对其进行装点，为主体增加</tspan>
            <tspan x="62" y="236" fill-opacity="0.6">光彩，让主体的感觉变强，将读者的视线引导过来。</tspan>
            <tspan x="384" y="236"></tspan>
            <tspan x="62" y="256">运用领地效应   </tspan>
            <tspan x="178" y="256" fill-opacity="0.6">所谓领地指的是主体图像和文字周围所有的留白空间，领地中留白也并非单指白色，泛指面积较</tspan>
            <tspan x="62" y="276" fill-opacity="0.6">大、具有很强整体感、没有烦琐图像的色块。领地越大，越能够引导视线向主体信息集中，并表现出高格调的感</tspan>
            <tspan x="62" y="296" fill-opacity="0.6">觉。加大主体元素的面积，就使领地缩小，过小的领地容易给人杂乱窒息的感觉。为版面主体留出足够的领地就能</tspan>
            <tspan x="62" y="316" fill-opacity="0.6">体现出强度，即使是很弱的色彩也能被关注。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

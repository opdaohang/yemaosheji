        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="490" height="10"></rect>
        <text id="原则三-具体(Concreteness)" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">原则三  具体(Concreteness)</tspan>
        </text>
        <text id="语言往往抽象，但生活并不抽象。-用具体作" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="137">语言往往抽象，但生活并不抽象。</tspan>
            <tspan x="62" y="155">用具体作为抽象的基础，是人类理解事物的基本原理。初学者往往渴望具体。现实世界里的真实远比抽象要更容易</tspan>
            <tspan x="62" y="173">让人了解，就像“V8 4.0T双涡轮增压发动机”是具体的，“高性能”是抽象的；“像樱桃一样甜”是具象的，“超级甜”</tspan>
            <tspan x="62" y="191">是抽象的。</tspan>
            <tspan x="62" y="209">具体的语言能帮助人们理解新概念，特别是对一无所知的新用户而言。换言之，抽象是专家们独享的奢侈品。如果</tspan>
            <tspan x="62" y="227">你必须把某个观点传达给满屋子的人，又不确定他们的知识水平，那么具体而通俗的语言一定是最稳妥的办法。</tspan>
            <tspan x="62" y="245">想想一个公司的大脑（工程师/研发/策划）与基层运营人员（制造工人/运维/业务员），经常会产生沟通不畅的问</tspan>
            <tspan x="62" y="263">题，双方总是陷入自话自说的境地。这是因为，大脑团队往往抽象思考，整天都在为画图和写方案的事头疼；而生</tspan>
            <tspan x="62" y="281">产运营人员总是在实物层面思考，整天在围着客户或机器转悠。这时候，最正确的做法不是拼命地出方案，而是直</tspan>
            <tspan x="62" y="299">接协助运营人员和编辑一起沟通。直接面对客户才是沟通上最有效也最相关的领域，双方都能完全理解实体产品。</tspan>
            <tspan x="62" y="317">那么，问题也必须在实体产品上得到解决。</tspan>
        </text>
        <text id="《行为艺术学》-读书笔记-思考总结" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《行为艺术学》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

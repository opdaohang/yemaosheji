        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="190" height="10"></rect>
        <text id="情绪与认知" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">情绪与认知</tspan>
        </text>
        <text id="很多时候，我们误以为自己知道自己不懂的事" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="134">很多时候，我们误以为自己知道自己不懂的事，相信自己有更强的力量和能力。简单说来，就是过于自恋。例如失</tspan>
            <tspan x="62" y="152">败时觉得是因为自己运气不好，成功时认为是因为自己很厉害，这些都是心理上的不成熟。我们总是只看见自己想</tspan>
            <tspan x="62" y="170">看的。其实只要仔细观察，就会发现自己的主观认知和客观事实互相矛盾，可是谁也不想舍弃自己的信念和偏见。</tspan>
            <tspan x="63.008" y="188"></tspan>
            <tspan x="62" y="206">在情绪与认知之间（简单说来就是在感性和理性之间），不断进行拉锯以完成决策。 可惜感性和理性经常发生冲</tspan>
            <tspan x="62" y="224">突，所以人们容易落入认知的陷阱，做出不合理的选择。心理上的喜怒哀乐才是决定你要不要花钱的因素。金钱的</tspan>
            <tspan x="62" y="242">价值在我们心目中并不是绝对的。我们会自行赋予金钱相对的价值，而这是受到经验和情绪所影响的。</tspan>
            <tspan x="63.008" y="260"></tspan>
            <tspan x="62" y="278">许多人在动用大笔存款购买贵重物品时，对金额的尾数连看也不看一眼，可是去超市购物时，却又变得斤斤计较，</tspan>
            <tspan x="62" y="296">拼命挑选特价商品。当选项变得愈多，人们不当场做决定的倾向愈强。也就是说，当人们做决定时的参考依据愈</tspan>
            <tspan x="62" y="314">多，就愈容易失去判断力。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

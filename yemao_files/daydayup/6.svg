8 C59.0986669,68.4799984 59.1679995,68.2026678 59.264,67.968 C59.3600005,67.7333322 59.4826659,67.4880013 59.632,67.232 C60.0586688,66.5279965 60.6293298,65.9840019 61.344,65.6 C62.0586702,65.2159981 62.8639955,65.024 63.76,65.024 Z M63.76,68.288 C63.3333312,68.288 62.9600016,68.4373318 62.64,68.736 C62.3199984,69.0346682 62.16,69.4293309 62.16,69.92 L62.16,69.92 L62.16,74.144 C62.16,74.6346691 62.3199984,75.0293318 62.64,75.328 C62.9600016,75.6266682 63.3333312,75.776 63.76,75.776 C64.1866688,75.776 64.5599984,75.6266682 64.88,75.328 C65.2000016,75.0293318 65.36,74.6346691 65.36,74.144 L65.36,74.144 L65.36,69.92 C65.36,69.4293309 65.2000016,69.0346682 64.88,68.736 C64.5599984,68.4373318 64.1866688,68.288 63.76,68.288 Z" id="DAY.049" fill="#6E767D" fill-rule="nonzero"></path>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="317" height="10"></rect>
        <text id="色彩应用法则-黄色" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">色彩应用法则 黄色</tspan>
        </text>
        <text id="黄色是所有色彩中反光能力最强的，强烈的反" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="21" fill="#A8B2BA">
            <tspan x="62" y="135">黄色是所有色彩中反光能力最强的，强烈的反光能够轻易地抓住人们的视线，因此是施工现场和道路警示标志的常</tspan>
            <tspan x="62" y="156">用色。黄色的醒目也给人开放明快的印象。</tspan>
            <tspan x="62" y="177" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">黄色的运用</tspan>
            <tspan x="132" y="177">           </tspan>
            <tspan x="192" y="177" fill-opacity="0.6">在感觉比较沉重的配色中加入少量的黄色做点缀，会立刻产生开放的感觉，使沉闷的感觉消失</tspan>
            <tspan x="62" y="198" fill-opacity="0.6">不见。但如果本身就是要体现沉着安静或严肃情绪的设计，就不太适合使用黄色。如果必须要使用，就需要先将黄</tspan>
            <tspan x="62" y="219" fill-opacity="0.6">色的纯度和明度降低，去除活泼轻松的感觉之后再使用，便不会破坏整体的氛围，保持平衡。这一方法也适用于需</tspan>
            <tspan x="62" y="240" fill-opacity="0.6">要表现高级、深远感觉的设计配色。当黄色作为背景色使用时，会对被衬托的物体形成阳光照耀的效果，得到视线</tspan>
            <tspan x="62" y="261" fill-opacity="0.6">的聚焦，形成强大的气场。当黄色与其他色相组合时，还会对其他色彩形成突出显示，加强其他色彩的纯度。</tspan>
            <tspan x="62" y="282" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">黄色相关的事物</tspan>
            <tspan x="160" y="282">      </tspan>
            <tspan x="187.972" y="282" fill-opacity="0.6"> 柠檬、太阳、月亮、安全帽、香蕉、向日葵、黄金；</tspan>
            <tspan x="62" y="303" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">黄色的意象</tspan>
            <tspan x="132" y="303">             </tspan>
            <tspan x="192.606" y="303" fill-opacity="0.6">轻巧、明亮、希望、快乐、幽默、孩子气、时尚、警告。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

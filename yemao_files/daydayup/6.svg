        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="380" height="10"></rect>
        <text id="视觉传达版面规划法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">视觉传达版面规划法则</tspan>
        </text>
        <text id="突出主题-版面设计本身并不是目的，设计是" font-family="PingFangSC-Medium, PingFang SC" font-size="14" font-weight="400" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="126">突出主题</tspan>
            <tspan x="118" y="126" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">             </tspan>
            <tspan x="192" y="126" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">版面设计本身并不是目的，设计是为了更加有效地传达信息。有些设计者忽略了主题的表现，</tspan>
            <tspan x="62" y="146" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">而醉心于个人风格或者与主题不相符的字体和图形中，往往会造成设计的失败。</tspan>
            <tspan x="552" y="146" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="166">突出主体</tspan>
            <tspan x="118" y="166" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">             </tspan>
            <tspan x="192" y="166" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">突出宣传主体是展示主题的最有效手段。例如，将主体图或文字放大作为视觉重心，能够被读</tspan>
            <tspan x="62" y="186" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">者优先注意到；将多种信息做整体编排设计，也有助于主体形象的建立。</tspan>
            <tspan x="510" y="186" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
            <tspan x="62" y="206" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">统一形式和内容  </tspan>
            <tspan x="190.55828" y="206" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">为了使版面构成更好地为内容服务，必须寻找合乎情理的视觉语言，这也是达到最佳诉求的体</tspan>
            <tspan x="62" y="226" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">现。</tspan>
            <tspan x="62" y="246">优化整体布局</tspan>
            <tspan x="146" y="246" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">          </tspan>
            <tspan x="192.62" y="246" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">版面设计不仅要突出主体元素，也要注重对整体的把控。</tspan>
            <tspan x="62" y="266" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">每个版面的编排都有其自身的原理和特点，使用的方式也各不相同。有严肃的、幽默的、朴实的、夸张的、直白</tspan>
            <tspan x="62" y="286" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">的、隐喻的等。如果版面内容本身并不具备太大的吸引力，就要靠制造趣味取胜。一个有趣的表现点往往比视觉上</tspan>
            <tspan x="62" y="306" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill-opacity="0.5">的刺激更能打动人心。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

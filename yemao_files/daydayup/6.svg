        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="文本中的语义断句" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">文本中的语义断句</tspan>
        </text>
        <text id="字断而意不断是文本断句应当遵循的设计原则" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136" fill-opacity="0.6">字断而意不断是文本断句应当遵循的设计原则。</tspan>
            <tspan x="356" y="136"></tspan>
            <tspan x="62" y="156" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">文本断句的禁忌</tspan>
            <tspan x="160" y="156" font-family="PingFangSC-Medium, PingFang SC" font-weight="400" fill-opacity="0.6"> </tspan>
            <tspan x="168.476857" y="156" fill-opacity="0.6">   文本断句换行是文字排版的一种处理方式，有些设计者会忽略文字可读性，在不合理的位置上</tspan>
            <tspan x="62" y="176" fill-opacity="0.6">对文字进行换行，造成读者阅读上的不便，甚至产生歧义。</tspan>
            <tspan x="62" y="196" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">根据标点符号断句</tspan>
            <tspan x="174" y="196">  </tspan>
            <tspan x="192" y="196" fill-opacity="0.6">编排时可以根据标点符号进行断句，运用这一方法的关键在于需要设计者对众多标点符号的功</tspan>
            <tspan x="62" y="216" fill-opacity="0.6">能和使用方法有较好的掌握。该方法的换行会形成段落行长不整齐，因此适用较为轻松活泼，灵活性较强的版面。</tspan>
            <tspan x="762" y="216"></tspan>
            <tspan x="62" y="236" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">运用字体字号断句</tspan>
            <tspan x="174" y="236">  </tspan>
            <tspan x="192" y="236" fill-opacity="0.6">利用不同的字体字号将不同的文字信息区分开，帮助读者更好地理解信息，也增加了版面的层</tspan>
            <tspan x="62" y="256" fill-opacity="0.6">次感。由于字体字号的差异，断句的方式会有不同的变化，务必以保证信息的可读性和完整性为前提。</tspan>
            <tspan x="62" y="276" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">运用文字色彩断句</tspan>
            <tspan x="174" y="276">  </tspan>
            <tspan x="192" y="276" fill-opacity="0.6">通过对部分文字色彩的改变，既可以达到强调内容也可以达到断句的效果。对于改变色彩的文</tspan>
            <tspan x="62" y="296" fill-opacity="0.6">字，需要考虑其语义，避免将意义不大的文字凸显出来。对于需要强调的文字内容，所使用的色彩应该与其语义相</tspan>
            <tspan x="62" y="316" fill-opacity="0.6">符或相近，避免和语义相反的色彩。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="228" height="10"></rect>
        <text id="麦肯锡工作法" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">麦肯锡工作法</tspan>
        </text>
        <text id="自下而上的工作方法：-（1）分析情况-（" font-family="PingFangSC-Medium, PingFang SC" font-size="18" font-weight="400" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="148">自下而上的工作方法：</tspan>
            <tspan x="243.296" y="148.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal"></tspan>
            <tspan x="63.296" y="170.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal">（1）分析情况 （2）预测不良状态；（3）拟定预防政策，排除可能的因素（4）预先设定采取的策略。</tspan>
            <tspan x="63.296" y="192.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal"></tspan>
            <tspan x="62" y="214">由上而下的方法：</tspan>
            <tspan x="207.296" y="214.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal"></tspan>
            <tspan x="63.296" y="236.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal">（1）假设不希望状况；（2）确定不良状况的原因。（3）拟定防御策略，排除可能诱因。（4）预先拟定不良状况</tspan>
            <tspan x="63.296" y="258.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal">的措施。</tspan>
            <tspan x="63.296" y="280.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal"></tspan>
            <tspan x="63.296" y="302.136" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal">这四种方法，当然不能孤立去分析，必须用关联性的方法。通过对于问题的分析，最终找出解决问题的预防策略。</tspan>
        </text>
        <text id="《麦肯锡问题分析与解决技巧》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《麦肯锡问题分析与解决技巧》</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>

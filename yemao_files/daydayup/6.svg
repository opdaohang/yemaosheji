        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="潜意识消费理念" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">潜意识消费理念</tspan>
        </text>
        <text id="平时看似很平常的消费行为下面，隐藏着很多" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="146">平时看似很平常的消费行为下面，隐藏着很多不为大脑认识的理念，颠覆了我们传统的消费观念。</tspan>
            <tspan x="62" y="166"></tspan>
            <tspan x="62" y="186">心理上的喜怒哀乐其实都可以支配我们的情绪，左右我们的决定。</tspan>
            <tspan x="62" y="206"></tspan>
            <tspan x="62" y="226">即使在我们眼前的是相同的信息，也会因为说明和呈现信息的方式不同，而使我们做出完全相反的选择。</tspan>
            <tspan x="62" y="246"></tspan>
            <tspan x="62" y="266">当抉择有风险的时候，我们对于风险造成的利益和损失也会有不同的衡量；相较于利益带来的喜悦，人们更在意损</tspan>
            <tspan x="62" y="286">失带来的痛苦，所以会为了回避损失，而采取难以理解的行为，例如在危险的赌局中大胆下注，这些都是人们的心</tspan>
            <tspan x="62" y="306">理在作怪。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

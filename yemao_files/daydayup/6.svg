        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="304" height="10"></rect>
        <text id="如何学习临界知识" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">如何学习临界知识</tspan>
        </text>
        <text id="两个学习心态-绿灯思维：学习不同观点，找" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="133">两个学习心态</tspan>
            <tspan x="62" y="153">绿灯思维：学习不同观点，找到不同观点中的价值。</tspan>
            <tspan x="62" y="173">以慢为快：不要追求速度，学习关键知识时，要慢下来，彻底搞懂，打通知识的阻塞，实现融会贯通。</tspan>
            <tspan x="62" y="193">三个学习方法</tspan>
            <tspan x="62" y="213">反思：可以发现知识误区；促进已有知识产生新知识；检验学习的新知识是否有用。</tspan>
            <tspan x="62" y="233">以教为学：因为要教别人，就会督促自己发现知识阻塞，进一步打通已有知识。在教学的过程能够加深记忆和理解</tspan>
            <tspan x="62" y="253">知识。当别人提出困惑和疑问时，能够帮助自己加深对知识的理解。</tspan>
            <tspan x="62" y="273">刻意练习：真正实现突飞猛进的进步，成为某一领域的“天才”。</tspan>
            <tspan x="62" y="293">三个学习技巧</tspan>
            <tspan x="62" y="313">记录、定期回顾、付费购买</tspan>
        </text>
        <text id="《好好学习：个人知识管理精进指南》-读书" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《好好学习：个人知识管理精进指南》     </tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

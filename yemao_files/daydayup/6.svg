        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="228" height="10"></rect>
        <text id="后悔厌恶现象" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">后悔厌恶现象</tspan>
        </text>
        <text id="在当下和将来，“不想后悔”的信念对于人的" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="20" fill="#A8B2BA">
            <tspan x="62" y="136">在当下和将来，“不想后悔”的信念对于人的决策影响甚大，因此有后悔厌恶（regretaversion）的现象。</tspan>
            <tspan x="62" y="156"></tspan>
            <tspan x="62" y="176">人在短期内对于自己的失败会有强烈的懊悔。</tspan>
            <tspan x="62" y="196"></tspan>
            <tspan x="62" y="216">价值指的不是数字本身，而是数字之间的“差异”。</tspan>
            <tspan x="62" y="236"></tspan>
            <tspan x="62" y="256">大多数人在面临获利时倾向于回避风险（想要稳扎稳打），在面对亏损时倾向于追求风险（想要赌运气）；获利和</tspan>
            <tspan x="62" y="276">亏损金额不大时，大多数人对于变化会比较敏感；获利和亏损金额较大时，大多数人的反应会比较迟钝；赢得多少</tspan>
            <tspan x="62" y="296">钱感受到的满足感小于亏损同等数额的金钱所引发的懊悔感。</tspan>
        </text>
        <text id="《消费心理学》(心理学课堂02)-读书笔" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《消费心理学》(心理学课堂02)</tspan>
            <tspan x="54" y="377">  读书笔记 思考总结</tspan>
        </text>
    </g>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="228" height="10"></rect>
        <text id="对比构图法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">对比构图法则</tspan>
        </text>
        <text id="通过对比可以将信息相互衬托得更加明显。" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="17" fill="#A8B2BA">
            <tspan x="62" y="131">通过对比可以将信息相互衬托得更加明显。</tspan>
            <tspan x="62" y="148" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">面积对比构图</tspan>
            <tspan x="146.180215" y="148">  </tspan>
            <tspan x="176.522237" y="148" fill-opacity="0.5">版面构图中元素的数量和大小构成了面积对比。不同的面积在版面中构成饱满与空旷、密集与稀</tspan>
            <tspan x="62" y="165" fill-opacity="0.5">疏、厚重与轻巧的对比效果，形成不同的层次和节奏。面积对比构图并不是一味地追求大小的差异化，需要在对比</tspan>
            <tspan x="62" y="182" fill-opacity="0.5">中找到一定的比例和平衡点，以支撑整个版面的稳定性和舒适度。</tspan>
            <tspan x="469.008" y="182"></tspan>
            <tspan x="62" y="199" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">形态对比构图</tspan>
            <tspan x="146" y="199">    </tspan>
            <tspan x="178" y="199" fill-opacity="0.5">在元素面积必须统一的情况下，运用形态的对比也可以形成版面效果的变化。例如，图片形态有</tspan>
            <tspan x="62" y="216" fill-opacity="0.5">几何图形或自然边形,边缘可以是清晰或模糊的，图片的摆放可以是水平的，也可以是倾斜的，构成静与动的对比。</tspan>
            <tspan x="766.704" y="216"></tspan>
            <tspan x="62" y="233" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">色彩对比构图</tspan>
            <tspan x="147.008" y="233"></tspan>
            <tspan x="62" y="250" fill-opacity="0.5">色相对比：运用不同色相的差异构成对比效果，例如，护肤品广告将版面一分为二，以不同的主色体现使用前和使</tspan>
            <tspan x="62" y="267" fill-opacity="0.5">用后的效果，强调产品的功效。</tspan>
            <tspan x="62" y="284" fill-opacity="0.5">色调对比：主要体现为明度和纯度的对比，也适用于色相相同或接近的色彩。</tspan>
            <tspan x="62" y="301" fill-opacity="0.5">色彩面积对比：占据面积较大的色彩体现版面的主题和情感，小面积的色彩则形成强调和装饰。例如，人们常说的</tspan>
            <tspan x="62" y="318" fill-opacity="0.5">“万绿丛中一点红”，就是结合了色相和面积的对比。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

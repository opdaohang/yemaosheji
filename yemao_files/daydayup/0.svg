        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="点线面编排法则" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">点线面编排法则</tspan>
        </text>
        <text id="多数版面设计都是由点、线、面共同构成的。" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="18" fill="#A8B2BA">
            <tspan x="62" y="137">多数版面设计都是由点、线、面共同构成的。</tspan>
            <tspan x="62" y="155">点的编排       </tspan>
            <tspan x="164" y="155" fill-opacity="0.5">点不仅局限于圆形，还可以是图形、文字和元素，影响点的因素主要有大小、形态、位置和数量。</tspan>
            <tspan x="62" y="173" fill-opacity="0.5">点最重要的作用是强调和聚焦，单一或少量的点形成强调和装饰的效果，密集的点给人凝聚的感觉，在一定程度上</tspan>
            <tspan x="62" y="191" fill-opacity="0.5">形成面的效果。点可以起到画龙点睛的作用，和其他的视觉元素形成对比而构成视觉重心，也能够通过与其他元素</tspan>
            <tspan x="62" y="209" fill-opacity="0.5">的组合达到平衡版面轻重的效果；大量散布的点还可以形成肌理的效果。</tspan>
            <tspan x="511.008" y="209"></tspan>
            <tspan x="62" y="227">线的编排       </tspan>
            <tspan x="164" y="227" fill-opacity="0.5">线是点的发展和延伸，版面中最常见的线是由若干文字构成的文字行。利用线的流动感，串联版面</tspan>
            <tspan x="62" y="245" fill-opacity="0.5">中的相关元素，强调整体感，起到指引、分隔、界定、约束等作用。线的粗细、曲直、方向、疏密能够演绎出各种</tspan>
            <tspan x="62" y="263" fill-opacity="0.5">不同的性格。</tspan>
            <tspan x="147.008" y="263"></tspan>
            <tspan x="62" y="281">面的编排    </tspan>
            <tspan x="164" y="281" fill-opacity="0.5">面由点的密集和线的重复构成，是整个版面的重心，是占据版面最多的元素，存在于每个版式设计</tspan>
            <tspan x="62" y="299" fill-opacity="0.5">中。面不仅限于常见的几何图形，色块、留白、放大的字符、图片、文字都可以理解为面。最易被忽略的面就是版</tspan>
            <tspan x="62" y="317" fill-opacity="0.5">面纸张的白色区域。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>
    </g>

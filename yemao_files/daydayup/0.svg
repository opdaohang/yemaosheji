        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="380" height="10"></rect>
        <text id="目标信息决定宣传主题" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">目标信息决定宣传主题</tspan>
        </text>
        <text id="商业设计的最终目的通常是引起消费行为。" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="22" fill="#A8B2BA">
            <tspan x="62" y="132">商业设计的最终目的通常是引起消费行为。</tspan>
            <tspan x="62" y="154">找准客户的最终目的    </tspan>
            <tspan x="220" y="154" fill-opacity="0.5">在广告设计的前期沟通中，设计者会接收来自委托方对广告的诸多信息。从纷繁的信息中</tspan>
            <tspan x="62" y="176" fill-opacity="0.5">对无效的信息进行剔除，整合出有效信息，再进行归类和分析，做出主次的排序，找出广告宣传的主题。</tspan>
            <tspan x="62" y="198">对目标受众进行分析       </tspan>
            <tspan x="220.634" y="198" fill-opacity="0.5">影响广告宣传主题的因素还有商品所针对的目标受众。</tspan>
            <tspan x="556.634" y="198"></tspan>
            <tspan x="62" y="220">对宣传主体进行分析     </tspan>
            <tspan x="220" y="220" fill-opacity="0.5">前期与委托方的沟通中，设计者会了解到商品的特性、优缺点、与同类商品的不同、主要</tspan>
            <tspan x="62" y="242" fill-opacity="0.5">竞争对手等信息。需要通过设计对商品优点进行突出，掩饰缺点，避免在宣传过程中提及。</tspan>
            <tspan x="622" y="242"></tspan>
            <tspan x="62" y="264">与客户再次沟通          </tspan>
            <tspan x="220" y="264" fill-opacity="0.5">因为委托方先前所提供的信息并不能全部使用并体现在设计方案中，因此在正式的设计之</tspan>
            <tspan x="62" y="286" fill-opacity="0.5">前与客户进行再次沟通，可以使客户清晰地了解设计者对整个设计所作出的具体规划和计划。如果委托方有不同的</tspan>
            <tspan x="62" y="308" fill-opacity="0.5">想法，也能够得到及时的沟通和调整，直到双方的想法达成一致，便可以很快地开始正式的设计工作。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="54" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="54" y="377">  读书笔记 设计原则 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="266" height="10"></rect>
        <text id="图文的结合规律" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">图文的结合规律</tspan>
        </text>
        <text id="图文结合的要点在于两者之间不会对彼此形成" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="19" fill="#A8B2BA">
            <tspan x="62" y="133" fill-opacity="0.6">图文结合的要点在于两者之间不会对彼此形成较大的干扰，并且统一突出主题。</tspan>
            <tspan x="553.008" y="133"></tspan>
            <tspan x="62" y="152" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">统一图文边线</tspan>
            <tspan x="147.008" y="152"></tspan>
            <tspan x="62" y="171" fill-opacity="0.6">将相关图文的宽度统一，是图文结合的一般规则。长短不一的配置显得不协调，但如果整个版面的图文宽度都相</tspan>
            <tspan x="62" y="190" fill-opacity="0.6">同，又会造成刻板、严肃的感觉。因而图文编排需要在统一中体现变化，把握好两者之间的“度”。</tspan>
            <tspan x="666.044" y="190"></tspan>
            <tspan x="62" y="209" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">不能用图像切断文本</tspan>
            <tspan x="189.008" y="209"></tspan>
            <tspan x="62" y="228" fill-opacity="0.6">在结合图文的版面中，不能让图像破坏文字的可读性。例如，在一行或一段连贯的文字中，不能用图像将其从中间</tspan>
            <tspan x="62" y="247" fill-opacity="0.6">完全切断，这样会给读者“文章突然结束”的感觉，甚至找不到接下来的内容在哪里。</tspan>
            <tspan x="582.044" y="247"></tspan>
            <tspan x="62" y="266" font-family="PingFangSC-Semibold, PingFang SC" font-weight="500">在图像上配置文字</tspan>
            <tspan x="175.008" y="266"></tspan>
            <tspan x="62" y="285" fill-opacity="0.6">图像满版编排时，文字必须叠加在图像之上，不能让文字遮盖图像是关键前提。针对彩色背景图像，一般以黑色和</tspan>
            <tspan x="62" y="304" fill-opacity="0.6">白色作为基本的文字色。文字的位置也应该选择图中色彩变化较少的部分。</tspan>
            <tspan x="62" y="323" fill-opacity="0.6">除了色彩，文字笔画的粗细也直接左右其识别性。过于纤细的字体一般不适用于以图像为背景的版面。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="55" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="55" y="377" letter-spacing="-1">  </tspan>
            <tspan x="62.324" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>

        <rect id="矩形" fill="#1D1E1F" x="141" y="90" width="259" height="10"></rect>
        <text id="中文字体编排禁忌" font-family="PingFangSC-Semibold, PingFang SC" font-size="38" font-weight="500" line-spacing="38" fill="#A8B2BA">
            <tspan x="141" y="97">中文字体编排禁忌</tspan>
        </text>
        <text id="汉字笔画较多，必须按照一定规律和美学定律" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="19" fill="#A8B2BA">
            <tspan x="62" y="133">汉字笔画较多，必须按照一定规律和美学定律书写，组合，才能体现出特有的美感。</tspan>
            <tspan x="62" y="152" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">字号的辨认极限 </tspan>
            <tspan x="165.527032" y="152">              </tspan>
            <tspan x="242.905484" y="152" fill-opacity="0.6"> 因为中文字体的结构复杂，因而在编排时必须要重视文字的可阅读性。杂志、宣传单</tspan>
            <tspan x="62" y="171" fill-opacity="0.6">等媒体上的注解文字可能会因为字号太小而难以辨认。</tspan>
            <tspan x="399.008" y="171"></tspan>
            <tspan x="62" y="190" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不能照搬英文排版</tspan>
            <tspan x="174" y="190">             </tspan>
            <tspan x="248" y="190" fill-opacity="0.6">中文字体与英文字体相比，所受到的限制更多。英文字体编排很容易成段、成篇，具</tspan>
            <tspan x="62" y="209" fill-opacity="0.6">有很强的线条感，容易形成节奏和韵律。然而中文的每个字占的字符空间一样，非常规整，各种限制严格得多。</tspan>
            <tspan x="62" y="228" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不能对中文段落强行错落</tspan>
            <tspan x="216" y="228">    </tspan>
            <tspan x="248" y="228" fill-opacity="0.6">由于中文字体是方块字，所占的面积都是相同的，因此在编排时不容易出现行与行之</tspan>
            <tspan x="62" y="247" fill-opacity="0.6">间长度的错落，只在段落首尾形成差别，在某种程度上会显得呆板。针对字号较大的标题类文字，可以根据编排需</tspan>
            <tspan x="62" y="266" fill-opacity="0.6">要按照语义进行断句，形成有错落感的视觉效果，强调节奏。</tspan>
            <tspan x="441.008" y="266"></tspan>
            <tspan x="62" y="285" font-family="PingFangSC-Medium, PingFang SC" font-weight="400">不可破坏中文的使用规范</tspan>
            <tspan x="216" y="285">    </tspan>
            <tspan x="248" y="285" fill-opacity="0.6">中文字体编排有很多严格的规范必须遵守，例如，段落开头须空出两个字符的空间，</tspan>
            <tspan x="62" y="304" fill-opacity="0.6">标点必须占用一个字符的空间，竖排文字必须从右至左的顺序等。都需要设计者进行严格的把控，因而也加强了中</tspan>
            <tspan x="62" y="323" fill-opacity="0.6">文排版的难度。</tspan>
        </text>
        <text id="《设计师必懂的黄金设计法则》-读书笔记" font-family="PingFangSC-Regular, PingFang SC" font-size="14" font-weight="normal" line-spacing="24" fill="#3A4249">
            <tspan x="62" y="353">《设计师必懂的黄金设计法则》     </tspan>
            <tspan x="62" y="377">读书笔记 设计原则 思考总结</tspan>
        </text>
